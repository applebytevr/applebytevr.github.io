    <script>
        document.addEventListener('mousemove', (e) => {
            const moveX = ((e.clientX / window.innerWidth) - 0.5) * 30; /* Moves left and right */
            const moveY = ((e.clientY / window.innerHeight) - 0.5) * 30; /* Moves up and down */
            document.body.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;
        });

        let currentScreenshot = 0;
        const screenshots = [
            '../images/appleclimbers/1.jpg',
            '../images/appleclimbers/2.jpg',
            '../images/appleclimbers/3.jpg',
            '../images/appleclimbers/4.jpg',
            '../images/appleclimbers/5.jpg',
        ];

        function changeScreenshot() {
            const img = document.getElementById('screenshot');

            setTimeout(() => {
                img.src = screenshots[currentScreenshot]; // Change image source
                currentScreenshot = (currentScreenshot + 1) % screenshots.length;
            }, 500); // Matches animation duration
        }

        setInterval(changeScreenshot, 3000); // Change screenshot every 3 seconds
    </script>

<script>
    async function updateFanArtNames() {
        try {
            // Fetch the JSON data
            const response = await fetch('https://raw.githubusercontent.com/applebytevr/APCData/refs/heads/main/APCFanArt/Info/names.json');
            const data = await response.json();

            // Map the JSON keys to fanart entries
            const names = Object.values(data);

            // Select all fanart-name spans and update them
            const fanartNames = document.querySelectorAll('.fanart-name');
            fanartNames.forEach((name, index) => {
                name.textContent = names[index] || 'Unknown'; // Fallback to 'Unknown' if no name is found
            });
        } catch (error) {
            console.error('Error loading fanart names:', error);
        }
    }

    // Call the function when the page loads
    window.onload = updateFanArtNames;
</script>
